<section style="background-color: #eee;">
  <div class="container py-5">
    <h4 class="text-center mb-5 hr-lines"><strong>Product listing</strong></h4>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in products %}
      <div class="col h-50">
        <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
          <img src="{{i.product_image.url}}" class="w-100" />
          <a href="{% url 'product' i.id %}">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
              <div class="d-flex justify-content-start align-items-start h-100">
                <h5><span class="badge bg-light pt-2 ms-3 mt-3 text-dark">${{i.product_price}}</span></h5>
              </div>
            </div>
            <div class="hover-overlay">
              <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
